<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;">
    <form action="">
        <h2>Full Name:</h2>
        <input type="text" name="name">
        <br>
        <h2>Email:</h2>
        <input type="text" name="email">
        <br>
        <h2>Phone Number:</h2>
        <input type="text" name="phone">
        <br>
        <h2>Gender</h2>
        <input type="radio" name="gender" id="gender1"><label for="gender1">Male</label>
        <input type="radio" name="gender" id="gender2"><label for="gender2">Female</label>
        <br>
        <br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
